name: Run integration tests

on:  
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:  
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm run build --if-present
      - run: npm test
